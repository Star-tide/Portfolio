<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../To-Do List/Styling/style.css" />
    <title>To-Do</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="container">
        <header id="myDIV" class="header">
          <h2>My To Do List</h2>
          <input type="text" id="myInput" placeholder="Title..." />
          <span onclick="newElement()" class="addBtn">Add</span>
        </header>
        <main class="main">
          <ul id="myUL">
            <li>Beef</li>
            <li>Cheese</li>
            <li>Milk</li>
            <li>Eggs</li>
            <li>Salmon</li>
          </ul>
        </main>
      </div>
    </div>
  </body>
  <footer>
    <script src="../To-Do List/JS/function.js"></script>
  </footer>
</html>
